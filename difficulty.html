<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" type="text/css" href="assets/css/difficulty.css">
	<link rel="stylesheet" href="themes/darkTheme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        function goHome() {
            window.location = 'index.html'
        }
        function goPlay() {
            window.location = 'play.html'
        }
        function updateImg(val) {
            document.getElementById('lvImg').src = 'resources/Level/Lv'+val+'(fake).png';
        }   

     </script>

</script>
	<title>Difficult page</title>

</head>
<body>
	<div class="menu">
		<button type="button" onclick="goHome()">Menu</button>
	</div></br>

    <div id="text"><label for="level">Difficulty:</label> </div>
    <div class="levelselection">       
			<img id="lvImg" src="resources/Level/Lv1(fake).png" alt="LevelImg" height="320" width="320">
			<input type="range" name="level" value="1" min="1" max="10" onchange="updateImg(this.value);">                                                       
	</div>
    </br>
    <div class="play">
        <button type="button" onclick="goPlay()">Play</button>
    </div>
</body>
</html>
