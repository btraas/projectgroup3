<head>
	<title>Memory Swipe</title>

	<!-- 3rd party and our common scripts / css -->
	<script src='js/patternlock/patternlock-bgt.js'></script>

	<link rel="stylesheet" type="text/css" href="assets/css/main.css"/>

	<!-- Meta stuff -->
	<link rel="apple-touch-icon" href="resources/game_icon.png">
	<link rel="apple-touch-startup-image" href="resources/apple-splash.png">

	<script>
	var buttonRadius = 0;
	var buttonMargin = 0;
	var gridSize = 5;
	var matrixSize = 320;
	var rowSize = gridSize;
	var numberRange = 4;

	(function generateAnswer(){
		var answer = [];
	
		while(answer.length < numberRange){
			var randomNum = Math.ceil(Math.random() * numberRange)
			var unique = true;	
			for(var i = 0; i < answer.length; i++){
				if(answer[i]  == randomNum){
					unique = false;
					break;
				}
			}
			if(unique){
				answer[answer.length] = randomNum;
			}
		}

		//print out console
		for(var i = 0; i < answer.length; i++){
			console.log(answer[i] + " ");
		}

		setCookie('answer', answer, 365);
	}());


	buttonRadius = matrixSize / rowSize;
	buttonMargin = buttonRadius / 10;
	buttonRadius = buttonRadius/2 - (buttonMargin * 2);

	$(document).ready(function(){
		var lock = new PatternLock('#pattern', 
		{
			matrix : [gridSize, gridSize],
			margin : buttonMargin,
    		radius: buttonRadius,
	        patternVisible: true,
	        lineOnMove: true,
	        delimiter: "", // a delimeter between the pattern
	        enableSetPattern: false
		});
	});

	</script>

</head>


<body>
<div class="maincontainer">
    <div id="pattern">
    </div>
</div>
</body>
