<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" type="text/css" href="assets/css/settings.css">
    	<link rel="stylesheet" href="themes/darkTheme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src='js/cookie_load_write.js'></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Settings</title>

	<script>
		// load from cookie and set as the default value
		function myFunction() {
			document.getElementById("bgm").value = getCookie('bgm');
			document.getElementById("sfx").value = getCookie('sfx');
		}
		// direct the other pages accordingly
		function onMenu() {
			window.location = 'index.html';
		}

        //set cookie for bgm
		function showVal_bgm(val) {
			setCookie('bgm', val, 365);
		}

        //set cookie for sfx
		function showVal_sfx(val) {
			setCookie('sfx', val, 365);
		}

	</script>

</head>

<body onload="myFunction()">

	<div class='wrapper'>
		<input type="button" class='menu' value = 'Menu' onclick="$('#menu').click()"/>
		<a id='menu' href='index.html' data-transition='flow' data-direction='reverse'></a>

		<div class='volume_text'>BGM Volume</div>
		<input type="range" class='bgm' id='bgm' value="" min="0" max="100" onchange ="showVal_bgm(this.value)" />

		<div class='volume_text'>SFX Volume</div>
		<input type="range" class='sfx' id='sfx' value="" min="0" max="100" onchange ='showVal_sfx(this.value)'/>
        
        <div class="switcher">
            <fieldset data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">
		    <legend class='theme'>Dark/Light Theme</legend>
            <input type="radio" name="radio-choice-a1" id="radio-choice-a1" value="Dark" checked="checked" />
			<label for="radio-choice-a1">Dark</label>
			<input type="radio" name="radio-choice-a1" id="radio-choice-b1" value="Light"  />
			<label for="radio-choice-b1">Light</label>
            </fieldset>
        </div>
	</div>

</body>

</html>
