<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" type="text/css" href="assets/css/settings.css">
	<title>Settings</title>

	<script>

		function onMenu() {
			window.location = 'index.html'
		}

	</script>

</head>

<body>

	<div class='wrapper'>

		<input type="button" class='menu' value = 'Menu' onclick='onMenu()'/>

		<div class='volume_text'>BGM Volume</div>

		<div id="progress">
			<input type="range" class='bgm' value="12" min="0" max="20" data-theme="a" />

		</div>
		<div class='volume_text'>SFX Volume</div>
		<input type="range" class='sfx' value="9" min="0" max="20" data-theme="a" />


		<div class='theme'>Dark/Light Theme</div>
	    <div class='buttons'>
	        <input type="button" class='dark' value='Dark'>
	        <input type="button" class='light' value='Light'>
	    </div>


	</div>

</body>

</html>
