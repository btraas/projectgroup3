<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" type="text/css" href="assets/css/result.css">
	<title>result page</title>

    <script>
        function goHome()  {
       		window.location = 'index.html'
        }
        function goPost()  {
       		window.location = 'postscore.html'
        }
        function goSelect()  {
       		window.location = 'difficulty.html'
        }
        function goPlay()  {
       		window.location = 'play.html'
        }
     </script>
</head>

<body>
	<div class='wrapper'>

		<div class='score'>
			1,345,678
		</div>
		
		<div class='ranking'>
			Congratulations!<br>
			Rank: 56
		</div>

		<div class='menu'>
			<div class='firstRow'>
				<input type="button" name="button" value="Home" onclick="goHome()" class="homeBtn"/>
				<input type="button" name="button" value="Post Score" onclick="goPost()" class="postBtn"/>
			</div>

			<div class='secondRow'>
				<input type="button" name="button" value="Select Level" onclick="goSelect()" class="selectBtn"/>
				<input type="button" name="button" value="Play Again" onclick="goPlay()" class="playBtn"/>
			</div>

		</div>

	</div>
</body>



</html>
